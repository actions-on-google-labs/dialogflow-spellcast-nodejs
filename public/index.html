  <title>Spellcast</title>
  <!-- Disable favicon requests -->
  <link rel="shortcut icon" type="image/x-icon" href="data:image/x-icon;,">

  <!-- Load Interactive Canvas JavaScript -->
  <script src="https://www.gstatic.com/assistant/interactivecanvas/api/interactive_canvas.min.js"></script>

  <!-- Load PixiJS for graphics rendering -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.7/pixi.min.js"></script>

  <!-- Load Stats.js for fps monitoring -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stats.js/r16/Stats.min.js"></script>

  <!-- Load Howler.js for audio playback -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.min.js"></script>

  <style>
    html {
      display: flex;
      height: 100%;
    }

    body {
      margin: 0px;
      overflow: hidden;
      display: flex;
      flex: 1;
      background-color: #080927;
    }

    img {
      height: 100%;
      left: 0;
      position: absolute;
      top: 0;
      width: 100%;
      z-index: 1;
    }

    .view {
      position: relative;
      flex: 1;
      z-index: 10;
    }

    canvas {
      display: block;
    }

    ::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: transparent;
    }

    .debug {
      display: flex;
      flex-direction: column;

      /* Uncomment below to disable the debug overlay */
      display: none !important;

      width: 200px;
      position: absolute;
      right: 8px;
      top: 8px;
      bottom: 8px;
      z-index: 100;
    }

    .stats {
      display: flex;
      justify-content: flex-end;
      z-index: 101;
    }

    .logs {
      display: block;
      flex: 1;
      opacity: 0.8;
      overflow-y: scroll;
      text-align: right;
      font-size: 12px;
    }

    .logs>p {
      display: inline-block;
      padding-top: 1px;
      padding-bottom: 1px;
      margin: 0px;
      margin-top: 1px;
      background: black;
      max-width: 100%;
      font-family: Arial, sans-serif;
      color: white;
      text-align: right;
      overflow-wrap: break-word;
    }

    .logs>p.error {
      color: red;
    }
  </style>
</head>

<body>
  <div id="view" class="view">
    <div class="debug">
      <div class="stats"></div>
      <div class="logs"></div>
    </div>
  </div>
  <!-- Load all of our scripts -->
  <script src="spellcast_script_loader.js" type="module"></script>
</body>

</html>
